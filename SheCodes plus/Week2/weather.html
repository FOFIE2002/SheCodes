<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="weather.css">
    <script src="https://kit.fontawesome.com/97d93363c8.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" placeholder="Search...">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i>Search</button>
        </div>
        <div class="date">
            <i class="fa-light fa-location-dot"></i>
            <h1>BUEA</h1>
            <h3>AUGUST 01</h3>
            <h1>17:00</h1>
            <p>CLOUDY</p>
        </div>
        <div class="week-days row">
            <div class="mon col">
                <i class="fa-solid fa-sun" style="color: #fad905;"></i>
            </div>
            <div class="tue col">
                <i class="fa-duotone fa-cloud-sun-rain" style="--fa-primary-color: #21a6e8; --fa-secondary-color: #21a6e8;"></i>
            </div>
            <div class="wed col">
                <i class="fa-duotone fa-cloud-sun" style="--fa-primary-color: #f4e8a9; --fa-secondary-color: #f4e8a9;"></i>
            </div>
            <div class="thu col">
                <i class="fa-solid fa-cloud" style="color: #37d2e6;"></i>
            </div>
        </div>
    </div>
</body>
</html>
