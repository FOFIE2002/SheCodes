<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="weather.css" />
    <script
      src="https://kit.fontawesome.com/97d93363c8.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container row">
      <header>
        <div class="search-container">
          <input type="text" placeholder="Search..." />
          <button type="s colubmit">
            <i class="fa-solid fa-magnifying-glass"></i>Search
          </button>
        </div>
      </header>

      <section class="col-9">
        <div class="date">
          <i class="fa-solid fa-location-dot" style="color: #ffffff;"></i></i>
          <h1>BUEA</h1>
          <h2>AUGUST 01</h2>
          <h3>17:00</h3>
          <p>CLOUDY</p>
        </div>
      </section>

      <section class="col">
        <div class="date">
          <i class="fa-solid fa-ellipsis" style="color: #ffffff;"></i>
          <p>PRESSURE: 1021hPA <br> SUNRISE: 6:38 <br> SUNSET: 18:03</p>
          <h1>+20°C</h1>
        </div>
      </section>

      <section>
        <div class="row row-cols-7 row-cols-lg-7 g-4 g-lg-5 week-days">
          <div class="mon col">
            <p>mon</p>
            <i class="fa-solid fa-sun" style="color: #fad905"></i> <br>
            <span>23°C <br> 20°C</span>
          </div>
          <div class="tue col">
            <p>tue</p>
            <i class="fa-solid fa-cloud-bolt" style="color: #ffc905"></i> <br>
            <span>23°C <br> 20°C</span>
          </div>
          <div class="wed col">
            <p>wed</p>
            <i class="fa-solid fa-cloud-bolt"></i> <br>
            <span>23°C <br> 20°C</span>
          </div>
          <div class="thu col">
            <p>thu</p>
            <i class="fa-solid fa-cloud" style="color: #37d2e6"></i> <br>
            <span>23°C <br> 20°C</span>
          </div>
          <div class="fri col">
            <p>fri</p>
            <i class="fa-solid fa-sun" style="color: #fad905"></i> <br>
            <span>23°C <br> 20°C</span>
          </div>
          <div class="sat col">
            <p>sat</p>
            <i class="fa-solid fa-cloud-bolt"></i> <br>
            <span>23°C <br> 20°C</span>
          </div>
          <div class="sun col">
            <p>sun</p>
            <i class="fa-solid fa-cloud" style="color: #37d2e6"></i> <br>
            <span>23°C <br> 20°C</span>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
